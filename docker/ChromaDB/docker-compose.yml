version: '3.8'

services:
  chroma:
    image: chromadb/chroma:latest
    container_name: governed-rag-chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  chroma_data:
    driver: local

networks:
  default:
    name: governed-rag-network
    driver: bridge