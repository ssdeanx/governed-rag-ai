version: '3.8'

services:
    qdrant:
        image: qdrant/qdrant:latest
        container_name: governed-rag-qdrant
        ports:
            - '6333:6333'
            - '6334:6334'
        volumes:
            - qdrant_storage:/qdrant/storage
        environment:
            - QDRANT__LOG_LEVEL=INFO
            - QDRANT__SERVICE__GRPC_PORT=6334
        restart: unless-stopped
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:6333/health']
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

    # Optional: Add a Redis cache for improved performance
    redis:
        image: redis:7-alpine
        container_name: governed-rag-redis
        ports:
            - '6379:6379'
        volumes:
            - redis_data:/data
        command: redis-server --appendonly yes
        restart: unless-stopped
        healthcheck:
            test: ['CMD', 'redis-cli', 'ping']
            interval: 30s
            timeout: 10s
            retries: 3

volumes:
    qdrant_storage:
        driver: local
    redis_data:
        driver: local

networks:
    default:
        name: governed-rag-network
        driver: bridge
